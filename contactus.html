  <h1>Contact Us</h1>

      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text"  name="name" required>
      </div>
      <div class="form-group">

      </div>

          <input type="email" name="email" required>
      </div>
      <div class="form-group">

          <input type="text" name="message" required>
      </div>

          <button type="submit">Submit</button>
      </div>
